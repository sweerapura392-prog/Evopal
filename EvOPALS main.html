<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Evopals Life Hub V15 - Multi-Pet Lab & Admin</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        [x-cloak] { display: none !important; }
        
        :root {
            --app-height: 100%;
        }

        html, body { 
            margin: 0; 
            padding: 0;
            width: 100%;
            height: 100vh;
            height: var(--app-height);
            font-family: 'Inter', sans-serif; 
            overflow: hidden;
            background: #000;
        }
        
        .float { animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        
        .theme-default { --bg-1: #ff75c3; --bg-2: #ffa647; --bg-3: #7043ff; --accent: #fff; }
        .theme-midnight { --bg-1: #060b19; --bg-2: #1e1b4b; --bg-3: #000000; --accent: #22d3ee; }

        .gradient-bg {
            background: linear-gradient(135deg, var(--bg-1), var(--bg-2), var(--bg-3));
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            width: 100%;
            height: 100%;
        }
        @keyframes gradientMove { 0% { background-position: 0% 50% } 50% { background-position: 100% 50% } 100% { background-position: 0% 50% } }
        
        .glass { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .glass-dark { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        .nav-active { background: white !important; color: black !important; box-shadow: 0 10px 20px rgba(0,0,0,0.2); transform: translateY(-5px); }
        
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }

        .calc-btn { transition: all 0.1s; border: 1px solid rgba(255,255,255,0.1); }
        .calc-btn:active { transform: scale(0.9); background: white; color: black; }

        .heart-pop { animation: heartPop 0.6s ease-out forwards; position: absolute; pointer-events: none; z-index: 50; }
        @keyframes heartPop { 
            0% { transform: translateY(0) scale(0.5); opacity: 1; } 
            100% { transform: translateY(-50px) scale(1.5); opacity: 0; } 
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Safe Area Padding for notch phones */
        nav { padding-bottom: calc(12px + env(safe-area-inset-bottom)); }
        header { padding-top: calc(10px + env(safe-area-inset-top)); }
    </style>

    <script>
        // Adjust for mobile address bars
        const appHeight = () => {
            const doc = document.documentElement;
            doc.style.setProperty('--app-height', `${window.innerHeight}px`);
        };
        window.addEventListener('resize', appHeight);
        window.addEventListener('orientationchange', appHeight);
        appHeight();

        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : { apiKey: "local", authDomain: "local", projectId: "local" };
            
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'evopals-v15-multipet';

        let db = null;
        let auth = null;
        if (firebaseConfig.apiKey !== "local") {
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
        }

        window.evopals = function() {
            return {
                screen: 'loading',
                activeTab: 'planner',
                userId: null,
                petName: 'Nova',
                petEmoji: 'üê±',
                petSpecies: ['üê±', 'üê∂', 'ü¶ä', 'üê∏', 'üêº', 'üê≤', 'ü¶Ñ'],
                petIndex: 0,
                level: 1,
                xp: 0,
                hearts: [],
                currentTheme: 'theme-default',
                selectedDate: new Date(),
                weekDates: [],
                allData: {}, 
                recurring: { 'Monday': [], 'Tuesday': [], 'Wednesday': [], 'Thursday': [], 'Friday': [], 'Saturday': [], 'Sunday': [] },
                showAddModal: false,
                modalType: 'task',
                newInput: '',
                newExtra: '',
                isRecurring: false,
                adminLocked: { planner: false, arcade: false, character: false },
                adminVisible: false,
                adminClickCount: 0,
                activeTool: null,
                calcDisplay: '0',
                compassHeading: 0,

                init() {
                    this.updateWeek();
                    
                    if (!auth) {
                        setTimeout(() => { this.screen = 'dashboard'; }, 1500);
                        return;
                    }

                    auth.onAuthStateChanged(async (user) => {
                        if (user) {
                            this.userId = user.uid;
                            await this.loadAllData();
                            setTimeout(() => { this.screen = 'dashboard'; }, 1500);
                        } else {
                            try {
                                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                                    await auth.signInWithCustomToken(__initial_auth_token);
                                } else { await auth.signInAnonymously(); }
                            } catch(e) { this.screen = 'dashboard'; }
                        }
                    });

                    if (window.DeviceOrientationEvent) {
                        window.addEventListener('deviceorientation', (e) => {
                            this.compassHeading = e.webkitCompassHeading || (360 - e.alpha);
                        });
                    }
                },

                triggerAdmin() {
                    this.adminClickCount++;
                    if (this.adminClickCount >= 5) {
                        this.adminVisible = true;
                        this.adminClickCount = 0;
                    }
                },

                updateWeek() {
                    const curr = new Date(this.selectedDate);
                    const day = curr.getDay();
                    const diff = curr.getDate() - day + (day === 0 ? -6 : 1);
                    const first = new Date(curr.setDate(diff));
                    this.weekDates = [];
                    for(let i=0; i<7; i++) {
                        const d = new Date(first);
                        d.setDate(first.getDate() + i);
                        this.weekDates.push(d);
                    }
                },

                get dateKey() { return this.selectedDate.toISOString().split('T')[0]; },
                get dayDisplay() { return this.selectedDate.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' }); },

                get currentDayData() {
                    const data = this.allData[this.dateKey] || { tasks: [], events: [] };
                    const dayName = this.selectedDate.toLocaleDateString('en-US', { weekday: 'long' });
                    const recurringForDay = this.recurring[dayName] || [];
                    const mergedTasks = [...(data.tasks || [])];
                    recurringForDay.forEach(rt => {
                        if (!mergedTasks.find(t => t.recurringId === rt.id)) {
                            mergedTasks.push({ ...rt, recurringId: rt.id, id: 'rec-' + rt.id + '-' + this.dateKey });
                        }
                    });
                    return { ...data, tasks: mergedTasks };
                },

                async loadAllData() {
                    if (!db || !this.userId) return;
                    const doc = await db.collection('artifacts').doc(appId).collection('users').doc(this.userId).collection('data').doc('master').get();
                    if (doc.exists) {
                        const data = doc.data();
                        this.allData = data.allData || {};
                        this.recurring = data.recurring || this.recurring;
                        this.petName = data.petName || 'Nova';
                        this.petEmoji = data.petEmoji || 'üê±';
                        this.level = data.level || 1;
                        this.xp = data.xp || 0;
                        this.currentTheme = data.currentTheme || 'theme-default';
                        this.adminLocked = data.adminLocked || { planner: false, arcade: false, character: false };
                        this.petIndex = this.petSpecies.indexOf(this.petEmoji);
                        if (this.petIndex === -1) this.petIndex = 0;
                    }
                },

                async sync() {
                    if (!db || !this.userId) return;
                    await db.collection('artifacts').doc(appId).collection('users').doc(this.userId).collection('data').doc('master').set({
                        allData: this.allData, recurring: this.recurring, petName: this.petName,
                        petEmoji: this.petEmoji, level: this.level, xp: this.xp, currentTheme: this.currentTheme,
                        adminLocked: this.adminLocked
                    }, { merge: true });
                },

                cyclePet(dir) {
                    this.petIndex = (this.petIndex + dir + this.petSpecies.length) % this.petSpecies.length;
                    this.petEmoji = this.petSpecies[this.petIndex];
                    this.sync();
                },

                selectDate(d) {
                    this.selectedDate = new Date(d);
                    this.updateWeek();
                },

                openModal(type) {
                    this.modalType = type;
                    this.newInput = '';
                    this.newExtra = '';
                    this.isRecurring = false;
                    this.showAddModal = true;
                },

                addItem() {
                    if (!this.newInput.trim()) return;
                    const item = { id: Date.now(), title: this.newInput, completed: false };
                    const dayName = this.selectedDate.toLocaleDateString('en-US', { weekday: 'long' });
                    
                    if (this.modalType === 'task') {
                        if (this.isRecurring) { 
                            this.recurring[dayName].push(item); 
                        } else {
                            if (!this.allData[this.dateKey]) this.allData[this.dateKey] = { tasks: [], events: [] };
                            this.allData[this.dateKey].tasks.push(item);
                        }
                    } else {
                        if (!this.allData[this.dateKey]) this.allData[this.dateKey] = { tasks: [], events: [] };
                        item.time = this.newExtra || 'All Day';
                        this.allData[this.dateKey].events.push(item);
                    }
                    this.showAddModal = false;
                    this.sync();
                },

                toggleItem(type, id) {
                    const idNum = Date.now();
                    this.hearts.push({ id: idNum, x: Math.random() * 60 + 20 });
                    setTimeout(() => { this.hearts = this.hearts.filter(h => h.id !== idNum); }, 600);

                    if (this.allData[this.dateKey] && this.allData[this.dateKey][type]) {
                        const item = this.allData[this.dateKey][type].find(i => i.id === id);
                        if (item) {
                            item.completed = !item.completed;
                            if (item.completed) this.gainXP(15);
                            this.sync(); return;
                        }
                    }
                    if (type === 'tasks' && String(id).startsWith('rec-')) {
                        const originalId = parseInt(id.split('-')[1]);
                        const dayName = this.selectedDate.toLocaleDateString('en-US', { weekday: 'long' });
                        const originalTask = this.recurring[dayName].find(t => t.id === originalId);
                        if (originalTask) {
                            if (!this.allData[this.dateKey]) this.allData[this.dateKey] = { tasks: [], events: [] };
                            this.allData[this.dateKey].tasks.push({ ...originalTask, recurringId: originalId, completed: true, id: id });
                            this.gainXP(15);
                            this.sync();
                        }
                    }
                },

                deleteItem(type, id) {
                    if (String(id).startsWith('rec-')) {
                        const originalId = parseInt(id.split('-')[1]);
                        const dayName = this.selectedDate.toLocaleDateString('en-US', { weekday: 'long' });
                        this.recurring[dayName] = this.recurring[dayName].filter(t => t.id !== originalId);
                    } else if (this.allData[this.dateKey]) {
                        this.allData[this.dateKey][type] = (this.allData[this.dateKey][type] || []).filter(i => i.id !== id);
                    }
                    this.sync();
                },

                gainXP(amount) {
                    this.xp += amount;
                    if (this.xp >= 100) { this.level++; this.xp = 0; }
                },

                calcInput(val) {
                    if (this.calcDisplay === '0') this.calcDisplay = val;
                    else this.calcDisplay += val;
                },
                calcClear() { this.calcDisplay = '0'; },
                calcResult() {
                    try { this.calcDisplay = eval(this.calcDisplay.replace('√ó', '*').replace('√∑', '/')).toString(); }
                    catch (e) { this.calcDisplay = 'Error'; }
                }
            }
        }
    </script>
</head>
<body x-data="evopals()" x-init="init()" :class="currentTheme" class="gradient-bg text-white">

    <!-- Loading -->
    <div x-show="screen==='loading'" class="fixed inset-0 gradient-bg flex flex-col items-center justify-center z-[500]">
        <div class="text-[8rem] float" x-text="petEmoji"></div>
        <h1 class="mt-8 text-4xl font-black italic tracking-tighter">EVOPALS</h1>
    </div>

    <!-- Main Container -->
    <div x-show="screen!=='loading'" x-cloak class="h-full w-full flex flex-col max-w-xl mx-auto relative">
        
        <header class="w-full px-6 pb-2 flex items-center justify-between z-50">
            <h1 class="text-2xl font-black italic tracking-tighter">EVOPALS</h1>
            <button @click.stop="currentTheme = currentTheme === 'theme-default' ? 'theme-midnight' : 'theme-default'" class="glass w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg">üé®</button>
        </header>

        <main class="flex-1 overflow-y-auto px-4 pb-32 no-scrollbar">
            
            <!-- HUB TAB -->
            <div x-show="activeTab === 'planner'" class="relative space-y-6 pt-2 animate-in fade-in duration-300">
                <template x-if="adminLocked.planner">
                    <div class="absolute inset-0 z-[100] flex flex-col items-center justify-center glass rounded-[3rem] text-center p-8 backdrop-blur-3xl">
                        <span class="text-6xl mb-4">üîí</span>
                        <h2 class="text-3xl font-black italic uppercase">Coming soon</h2>
                    </div>
                </template>

                <div class="p-8 rounded-[3rem] flex flex-col items-center text-center relative" :class="currentTheme === 'theme-midnight' ? 'glass-dark' : 'glass'">
                    <div class="relative mb-4">
                        <div class="text-[6rem] float drop-shadow-2xl" x-text="petEmoji"></div>
                        <template x-for="heart in hearts" :key="heart.id">
                            <div class="heart-pop text-2xl" :style="`left: ${heart.x}%`" x-text="'‚ù§Ô∏è'"></div>
                        </template>
                    </div>
                    <h2 class="text-3xl font-black italic tracking-tighter" x-text="petName"></h2>
                    <div class="w-full max-w-[120px] h-1.5 bg-white/10 rounded-full mt-3 overflow-hidden mx-auto">
                        <div class="h-full bg-white transition-all duration-500" :style="`width: ${xp}%`"></div>
                    </div>
                    <p class="text-[10px] font-bold uppercase opacity-40 mt-2">LVL <span x-text="level"></span></p>
                </div>

                <!-- Calendar Strip -->
                <div class="flex justify-between gap-2 overflow-x-auto pb-2 px-1 no-scrollbar">
                    <template x-for="date in weekDates" :key="date.getTime()">
                        <button @click="selectDate(date)" class="flex-1 min-w-[50px] py-3.5 rounded-[1.5rem] flex flex-col items-center gap-1 transition-all" :class="date.toDateString() === selectedDate.toDateString() ? 'bg-white text-black scale-105 shadow-xl' : 'glass opacity-60'">
                            <span class="text-[8px] font-black uppercase" x-text="date.toLocaleDateString('en-US', {weekday: 'short'})"></span>
                            <span class="text-base font-black" x-text="date.getDate()"></span>
                        </button>
                    </template>
                </div>

                <div class="space-y-4">
                    <div class="flex items-center justify-between px-2">
                        <h3 class="text-lg font-black italic tracking-tight" x-text="dayDisplay"></h3>
                        <button @click="openModal('task')" class="glass px-4 py-2 rounded-xl text-[10px] font-black uppercase text-cyan-300 shadow-md">+ GOAL</button>
                    </div>
                    <template x-for="task in currentDayData.tasks" :key="task.id">
                        <div class="glass p-5 rounded-[2rem] flex items-center gap-4 transition-all" :class="task.completed ? 'opacity-30 scale-95' : 'shadow-lg'">
                            <button @click="toggleItem('tasks', task.id)" class="w-8 h-8 rounded-xl border-2 flex items-center justify-center transition-all" :class="task.completed ? 'bg-white border-white' : 'border-white/20'"><svg x-show="task.completed" class="w-5 h-5 text-black" fill="currentColor" viewBox="0 0 20 20"><path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/></svg></button>
                            <div class="flex-1"><span class="text-sm font-bold" x-text="task.title"></span></div>
                            <button @click="deleteItem('tasks', task.id)" class="text-white/20 p-2">‚úï</button>
                        </div>
                    </template>
                    <div x-show="currentDayData.tasks.length === 0" class="text-center py-10 opacity-20 font-black italic uppercase text-xs tracking-widest">
                        Zero goals detected
                    </div>
                </div>
            </div>

            <!-- UTILITY DECK TAB -->
            <div x-show="activeTab === 'arcade'" class="relative space-y-8 pt-4">
                <h2 class="text-4xl font-black italic tracking-tighter mb-6 uppercase">Deck</h2>
                <div class="grid grid-cols-2 gap-4">
                    <button @click="activeTool = 'calc'" class="glass p-8 rounded-[2.5rem] flex flex-col items-center gap-4 hover:scale-105 transition-all shadow-xl">
                        <span class="text-4xl">üî¢</span>
                        <span class="text-[10px] font-black uppercase tracking-widest">Calculator</span>
                    </button>
                    <button @click="activeTool = 'compass'" class="glass p-8 rounded-[2.5rem] flex flex-col items-center gap-4 hover:scale-105 transition-all shadow-xl">
                        <span class="text-4xl">üß≠</span>
                        <span class="text-[10px] font-black uppercase tracking-widest">Compass</span>
                    </button>
                </div>
            </div>

            <!-- LAB TAB -->
            <div x-show="activeTab === 'character'" class="relative space-y-6 pt-4 animate-in zoom-in duration-300">
                <h2 class="text-4xl font-black italic tracking-tighter mb-6 uppercase">The Lab</h2>
                
                <div class="glass p-10 rounded-[4rem] flex flex-col items-center relative overflow-hidden shadow-2xl">
                    <div class="flex items-center justify-between w-full mb-8">
                        <button @click="cyclePet(-1)" class="w-12 h-12 glass rounded-2xl text-xl flex items-center justify-center">‚Üê</button>
                        <div class="text-[8rem] float drop-shadow-2xl select-none" x-text="petEmoji"></div>
                        <button @click="cyclePet(1)" class="w-12 h-12 glass rounded-2xl text-xl flex items-center justify-center">‚Üí</button>
                    </div>

                    <div class="w-full space-y-4">
                        <div class="text-center">
                            <div @click="triggerAdmin()" class="cursor-pointer select-none py-2">
                                <div class="text-4xl font-black italic tracking-tighter uppercase mb-1" x-text="petName"></div>
                                <p class="text-[10px] font-black uppercase tracking-[0.5em] opacity-40">Soul Identity</p>
                            </div>
                        </div>

                        <div class="grid grid-cols-4 gap-3 mt-8">
                            <template x-for="(emoji, index) in petSpecies">
                                <button @click="petIndex = index; petEmoji = emoji; sync()" 
                                        class="aspect-square rounded-2xl flex items-center justify-center text-2xl transition-all"
                                        :class="petEmoji === emoji ? 'bg-white shadow-xl scale-110' : 'glass opacity-40'">
                                    <span x-text="emoji"></span>
                                </button>
                            </template>
                        </div>
                    </div>
                </div>

                <div x-show="adminVisible" x-transition.scale.origin.bottom class="glass p-8 rounded-[3rem] space-y-4 border-2 border-red-500/20">
                    <div class="flex justify-between items-center mb-2">
                        <h4 class="text-xs font-black uppercase tracking-widest text-red-400">Admin Panel</h4>
                        <button @click="adminVisible = false" class="text-[10px] font-black opacity-40 uppercase">Hide</button>
                    </div>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <span class="text-[10px] font-bold uppercase tracking-widest">Lock Hub</span>
                            <button @click="adminLocked.planner = !adminLocked.planner; sync()" class="w-10 h-5 rounded-full p-1 transition-colors" :class="adminLocked.planner ? 'bg-red-500' : 'bg-white/20'">
                                <div class="w-3 h-3 bg-white rounded-full transition-transform" :class="adminLocked.planner ? 'translate-x-5' : ''"></div>
                            </button>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-[10px] font-bold uppercase tracking-widest">Lock Deck</span>
                            <button @click="adminLocked.arcade = !adminLocked.arcade; sync()" class="w-10 h-5 rounded-full p-1 transition-colors" :class="adminLocked.arcade ? 'bg-red-500' : 'bg-white/20'">
                                <div class="w-3 h-3 bg-white rounded-full transition-transform" :class="adminLocked.arcade ? 'translate-x-5' : ''"></div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <!-- Tools / Modals -->
        <div x-show="activeTool === 'calc'" x-transition.opacity class="fixed inset-0 z-[400] bg-black/95 backdrop-blur-2xl flex items-center justify-center p-6" @click="activeTool = null">
            <div class="bg-zinc-900/50 w-full max-w-sm rounded-[3rem] p-8 border border-white/10" @click.stop>
                <div class="mb-6 p-6 glass rounded-3xl text-right overflow-hidden shadow-inner">
                    <div class="text-4xl font-black tracking-tighter truncate" x-text="calcDisplay"></div>
                </div>
                <div class="grid grid-cols-4 gap-3">
                    <template x-for="btn in ['7','8','9','√∑','4','5','6','√ó','1','2','3','-','C','0','=','+']">
                        <button @click="btn === 'C' ? calcClear() : btn === '=' ? calcResult() : calcInput(btn)"
                                class="aspect-square rounded-2xl flex items-center justify-center text-xl font-black calc-btn glass">
                            <span x-text="btn"></span>
                        </button>
                    </template>
                </div>
            </div>
        </div>

        <div x-show="activeTool === 'compass'" x-transition.opacity class="fixed inset-0 z-[400] bg-black/95 backdrop-blur-2xl flex items-center justify-center p-6" @click="activeTool = null">
             <div class="flex flex-col items-center gap-12" @click.stop>
                <div class="w-64 h-64 glass rounded-full flex items-center justify-center relative shadow-2xl transition-transform duration-200" :style="`transform: rotate(${-compassHeading}deg)`">
                    <div class="absolute top-4 font-black text-xs">N</div>
                    <div class="absolute bottom-4 font-black text-xs">S</div>
                    <div class="absolute left-4 font-black text-xs">W</div>
                    <div class="absolute right-4 font-black text-xs">E</div>
                    <div class="w-1 h-32 bg-red-500 rounded-full absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-full origin-bottom"></div>
                </div>
                <div class="text-center">
                    <div class="text-5xl font-black italic tracking-tighter" x-text="Math.round(compassHeading) + '¬∞'"></div>
                    <p class="text-[10px] font-black opacity-40 uppercase tracking-[0.3em] mt-2">Magnetic Direction</p>
                </div>
             </div>
        </div>

        <div x-show="showAddModal" x-transition.opacity class="fixed inset-0 z-[450] flex items-center justify-center p-6 bg-black/80 backdrop-blur-md" @click="showAddModal=false">
            <div class="bg-zinc-950 w-full max-w-md rounded-[3rem] p-8 border border-white/10" @click.stop>
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-2xl font-black italic uppercase" x-text="'New Goal'"></h2>
                    <button @click="showAddModal=false" class="w-12 h-12 glass rounded-full flex items-center justify-center">‚úï</button>
